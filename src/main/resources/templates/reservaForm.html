<!doctype html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Agendador Reuniões</title>
  </head>
  <body>
	
	<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">Agendador Reuniões</span>
		</nav>
	<div class="container" style="width: 60%; padding-bottom: 30px;" >
	<th:block th:include="mensagemValidacao"></th:block>
		<form method="post" >
		<h1>Cadastro de Reservas de Salas</h1>
		<h3><a href="agendar" class="btn btn-primary" >Listagem de Evento</a></h3>
			<div class="form-group" style="width: 400px;">
				<label >Nome do Evento </label> 
				<input type="text"   class="form-control" value="" name="nome" placeholder="Nome" >
			</div>
			<div class="form-group" style="width: 400px;">
				<label >Local </label> 
				<input type="text"  class="form-control" value="" name="local" placeholder="Local">
			</div>
			<div class="form-group" style="width: 200px;">
				<label >Data </label> 
				<input type="date"  class="form-control" value="" name="data" >
			</div>
			<div class="form-group" style="width: 200px;">
				<label >Horario Inicial</label> 
				<input type="time"  class="form-control" value="" name="horaInicial" >
			</div>
			<div class="form-group" style="width: 200px;">
				<label >Horario Final</label> 
				<input type="time"  class="form-control" value="" name="horaFinal" >
			</div>
			
			
			<button type="submit" class="btn btn-primary">Salvar</button>
			
		</form>
	</div>



	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
